<!DOCTYPE html>
<html>
<head>
    <!-- <script type="text/JavaScript" src="sumOfRange.js"></script> -->
    <!-- <script type="text/JavaScript" src="maxRange.js"></script> -->
    <script id="table">
    var table = "";
    var rows = 2;
    var cols = 3;
    for(var r = 0; r < rows; r++) {
        table += '<tr>';
        for(var c = 0; c < cols; c++) {
            table += "<td>" + c + "</td>";
        }
        table += "</tr>";
    }
    document.write("<table>" + table + "</table>")
    </script>
</head>
<body>
    <table>
    
    </table>
</body>
</html>
